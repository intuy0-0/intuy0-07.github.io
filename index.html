<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intuy0-0空间</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', "黑体-简", "Heiti SC Medium", "SimHei", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #fff;
            color: #000;
            overflow: hidden;
            height: 100vh;
        }
        
        /* 首页样式 */
        #home-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            cursor: pointer;
        }
        
        .home-logo {
            width: 625.834px;
            height: 864px;
            animation: fadeIn 1s ease-out;
        }
        
        /* 分类页面样式 */
        #category-page {
            display: none;
            width: 100%;
            height: 100vh;
            position: relative;
            background: #fff;
            overflow: hidden;
        }
        
        /* 内容区域 */
        .content-container {
            display: flex;
            width: 100%;
            height: 100vh;
        }
        
        /* 左侧logo区域 */
        .left-panel {
            width: calc(467.926px + 84px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding-left: 84px;
        }
        
        .category-logo {
            width: 467.926px;
            height: 646px;
        }
        
        /* 右侧导航区域 */
        .right-panel {
            flex: 1;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .scroll-container {
            position: absolute;
            top: 0;
            right: 135px;
            height: 100%;
            width: 1188.24px;
            perspective: 1000px;
            overflow: hidden;
        }
        
        .carousel {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            transform-style: preserve-3d;
        }
        
        .carousel-item {
            width: 100%;
            height: 646.32px;
            margin: 40px 0;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1), 
                        opacity 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            position: absolute;
            will-change: transform, opacity;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            cursor: pointer;
        }
        
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* 新页面样式 */
        .sub-page {
            display: none;
            width: 100%;
            height: 100vh;
            position: relative;
            background: #fff;
            overflow: hidden;
        }
        
        .back-button {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 18px;
            color: #969797;
            cursor: pointer;
            z-index: 10;
        }
        
        .page-content {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #727171;
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* 响应式调整 */
        @media (max-width: 1600px) {
            .home-logo {
                width: 500px;
                height: 691px;
            }
            
            .category-logo {
                width: 400px;
                height: 553px;
            }
            
            .scroll-container {
                right: 100px;
                width: 950px;
            }
            
            .carousel-item {
                height: 517px;
            }
        }
        
        @media (max-width: 1200px) {
            .home-logo {
                width: 400px;
                height: 553px;
            }
            
            .category-logo {
                width: 320px;
                height: 442px;
            }
            
            .left-panel {
                width: calc(320px + 60px);
                padding-left: 60px;
            }
            
            .scroll-container {
                right: 80px;
                width: 760px;
            }
            
            .carousel-item {
                height: 414px;
            }
        }
        
        @media (max-width: 992px) {
            .content-container {
                flex-direction: column;
            }
            
            .left-panel, .right-panel {
                width: 100%;
            }
            
            .left-panel {
                padding: 20px;
                height: 40vh;
            }
            
            .right-panel {
                height: 60vh;
            }
            
            .category-logo {
                width: 300px;
                height: 415px;
            }
            
            .scroll-container {
                right: 10%;
                width: 80%;
            }
            
            .carousel-item {
                height: 380px;
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>
    <!-- 首页 -->
    <div id="home-page">
        <img src="logo.png" alt="Logo" class="home-logo" id="home-logo">
    </div>

    <!-- 分类主页面 -->
    <div id="category-page">
        <div class="content-container">
            <div class="left-panel">
                <img src="logo.png" alt="Logo" class="category-logo">
            </div>
            
            <div class="right-panel">
                <div class="scroll-container">
                    <div class="carousel">
                        <div class="carousel-item" data-target="student-works">
                            <img src="导航1.png" alt="导航1">
                        </div>
                        <div class="carousel-item" data-target="poster-design">
                            <img src="导航2.png" alt="导航2">
                        </div>
                        <div class="carousel-item" data-target="taobao-design">
                            <img src="导航3.png" alt="导航3">
                        </div>
                        <div class="carousel-item" data-target="menu-design">
                            <img src="导航4.png" alt="导航4">
                        </div>
                        <div class="carousel-item" data-target="other-design">
                            <img src="导航5.png" alt="导航5">
                        </div>
                        <div class="carousel-item" data-target="about-me">
                            <img src="导航6.png" alt="导航6">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 学生时期作品页面 -->
    <div id="student-works-page" class="sub-page">
        <div class="back-button" data-back="category">返回</div>
        <div class="page-content">学生时期作品页面内容</div>
    </div>

    <!-- 海报设计页面 -->
    <div id="poster-design-page" class="sub-page">
        <div class="back-button" data-back="category">返回</div>
        <div class="page-content">海报设计页面内容</div>
    </div>

    <!-- 淘宝物料设计页面 -->
    <div id="taobao-design-page" class="sub-page">
        <div class="back-button" data-back="category">返回</div>
        <div class="page-content">淘宝物料设计页面内容</div>
    </div>

    <!-- 菜单设计页面 -->
    <div id="menu-design-page" class="sub-page">
        <div class="back-button" data-back="category">返回</div>
        <div class="page-content">菜单设计页面内容</div>
    </div>

    <!-- 其他设计页面 -->
    <div id="other-design-page" class="sub-page">
        <div class="back-button" data-back="category">返回</div>
        <div class="page-content">其他设计页面内容</div>
    </div>

    <!-- 关于我页面 -->
    <div id="about-me-page" class="sub-page">
        <div class="back-button" data-back="category">返回</div>
        <div class="page-content">关于我页面内容</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const homePage = document.getElementById('home-page');
            const categoryPage = document.getElementById('category-page');
            const homeLogo = document.getElementById('home-logo');
            const carouselItems = document.querySelectorAll('.carousel-item');
            const backButtons = document.querySelectorAll('.back-button');
            
            // 所有子页面
            const subPages = {
                'student-works': document.getElementById('student-works-page'),
                'poster-design': document.getElementById('poster-design-page'),
                'taobao-design': document.getElementById('taobao-design-page'),
                'menu-design': document.getElementById('menu-design-page'),
                'other-design': document.getElementById('other-design-page'),
                'about-me': document.getElementById('about-me-page')
            };
            
            // 点击首页logo跳转到分类页面
            homeLogo.addEventListener('click', function() {
                homePage.style.display = 'none';
                categoryPage.style.display = 'block';
                initCarousel();
            });
            
            // 返回按钮点击事件
            backButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const targetPage = this.getAttribute('data-back');
                    
                    // 隐藏所有子页面
                    Object.values(subPages).forEach(page => {
                        page.style.display = 'none';
                    });
                    
                    // 显示目标页面
                    if (targetPage === 'category') {
                        categoryPage.style.display = 'block';
                    }
                });
            });
            
            // 初始化分类页面轮播效果
            function initCarousel() {
                let currentIndex = 0;
                let isScrolling = false;
                
                // 设置初始位置
                updateCarousel();
                
                // 更新轮播显示
                function updateCarousel() {
                    carouselItems.forEach((item, index) => {
                        // 计算相对位置
                        let position = index - currentIndex;
                        
                        // 处理循环逻辑
                        if (position < -carouselItems.length / 2) {
                            position += carouselItems.length;
                        } else if (position > carouselItems.length / 2) {
                            position -= carouselItems.length;
                        }
                        
                        // 设置位置和样式
                        if (position === 0) {
                            // 中间图片
                            item.style.transform = 'translateY(0) scale(1)';
                            item.style.opacity = 1;
                            item.style.zIndex = carouselItems.length;
                        } else {
                            // 其他图片
                            const offsetY = position * 120;
                            const scale = 0.8;
                            const opacity = 0.6 - Math.abs(position) * 0.2;
                            
                            item.style.transform = `translateY(${offsetY}%) scale(${scale})`;
                            item.style.opacity = Math.max(opacity, 0.1);
                            item.style.zIndex = carouselItems.length - Math.abs(position);
                        }
                    });
                }
                
                // 图片点击事件 - 跳转到对应页面
                carouselItems.forEach(item => {
                    item.addEventListener('click', function() {
                        const targetPage = this.getAttribute('data-target');
                        
                        // 隐藏分类页面
                        categoryPage.style.display = 'none';
                        
                        // 显示目标页面
                        if (subPages[targetPage]) {
                            subPages[targetPage].style.display = 'block';
                            
                            // 更新页面标题（不在页面上显示，但在浏览器标签页显示）
                            document.title = getPageTitle(targetPage) + " - intuy0-0空间";
                        }
                    });
                });
                
                // 根据页面ID获取标题
                function getPageTitle(pageId) {
                    const titles = {
                        'student-works': '学生时期作品',
                        'poster-design': '海报设计',
                        'taobao-design': '淘宝物料设计',
                        'menu-design': '菜单设计',
                        'other-design': '其他设计',
                        'about-me': '关于我'
                    };
                    
                    return titles[pageId] || 'intuy0-0空间';
                }
                
                // 滚动事件处理
                window.addEventListener('wheel', function(e) {
                    if (isScrolling) return;
                    
                    isScrolling = true;
                    
                    if (e.deltaY > 0) {
                        // 向下滚动 - 下一张
                        currentIndex = (currentIndex + 1) % carouselItems.length;
                    } else if (e.deltaY < 0) {
                        // 向上滚动 - 上一张
                        currentIndex = (currentIndex - 1 + carouselItems.length) % carouselItems.length;
                    }
                    
                    // 更新位置
                    updateCarousel();
                    
                    // 防止滚动过快
                    setTimeout(() => {
                        isScrolling = false;
                    }, 600);
                });
                
                // 触摸事件处理（移动设备）
                const carousel = document.querySelector('.carousel');
                let startY = 0;
                let currentY = 0;
                
                carousel.addEventListener('touchstart', function(e) {
                    startY = e.touches[0].clientY;
                }, { passive: true });
                
                carousel.addEventListener('touchmove', function(e) {
                    if (isScrolling) return;
                    currentY = e.touches[0].clientY;
                }, { passive: true });
                
                carousel.addEventListener('touchend', function() {
                    if (isScrolling) return;
                    
                    const diffY = startY - currentY;
                    
                    if (Math.abs(diffY) > 50) { // 最小滑动距离
                        isScrolling = true;
                        
                        if (diffY > 0) {
                            // 向上滑动 - 下一张
                            currentIndex = (currentIndex + 1) % carouselItems.length;
                        } else {
                            // 向下滑动 - 上一张
                            currentIndex = (currentIndex - 1 + carouselItems.length) % carouselItems.length;
                        }
                        
                        // 更新位置
                        updateCarousel();
                        
                        // 防止滚动过快
                        setTimeout(() => {
                            isScrolling = false;
                        }, 600);
                    }
                }, { passive: true });
            }
        });
    </script>
</body>
</html>
