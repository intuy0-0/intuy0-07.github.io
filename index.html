        </div>
    </div>

    <!-- 其他设计页面 -->
    <div id="other-design-page">
        <div class="content-container">
            <!-- 左侧导航区域 -->
            <div class="left-nav">
                <img src="logo.png" alt="Logo" class="nav-logo">
                <div class="nav-menu">
                    <div class="nav-item" data-target="student-works">学生时期作品</div>
                    <div class="nav-item" data-target="poster-design">海报设计</div>
                    <div class="nav-item" data-target="taobao-design">淘宝物料设计</div>
                    <div class="nav-item" data-target="menu-design">菜单设计</div>
                    <div class="nav-item active" data-target="other-design">其他设计</div>
                    <div class="nav-item" data-target="about-me">关于我</div>
                    <div class="nav-item" data-target="category">返回首页</div>
                </div>
            </div>
            
            <!-- 右侧内容区域 -->
            <div class="right-content">
                <div class="other-grid" id="other-grid">
                    <!-- 其他设计图片将通过JavaScript动态添加 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 图片模态框 -->
    <div id="image-modal" class="modal">
        <span class="close-btn" id="close-modal">&times;</span>
        <img class="modal-content" id="modal-image">
        <div class="zoom-controls">
            <button class="zoom-btn" id="zoom-in">+</button>
            <button class="zoom-btn" id="zoom-out">-</button>
            <button class="zoom-btn" id="reset-zoom">重置</button>
        </div>
    </div>

    <!-- 关于我页面（暂时为空） -->
    <div id="about-me-page"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const homePage = document.getElementById('home-page');
            const categoryPage = document.getElementById('category-page');
            const homeLogo = document.getElementById('home-logo');
            const carouselItems = document.querySelectorAll('.carousel-item');
            const posterGrid = document.getElementById('poster-grid');
            const taobaoPostersGrid = document.getElementById('taobao-posters');
            const pinxiaobaoGrid = document.getElementById('pinxiaobao');
            const taobaoHomeGrid = document.getElementById('taobao-home');
            const taobaoDetailsGrid = document.getElementById('taobao-details');
            const menuGrid = document.getElementById('menu-grid');
            const otherGrid = document.getElementById('other-grid');
            const imageModal = document.getElementById('image-modal');
            const modalImage = document.getElementById('modal-image');
            const closeModal = document.getElementById('close-modal');
            const zoomInBtn = document.getElementById('zoom-in');
            const zoomOutBtn = document.getElementById('zoom-out');
            const resetZoomBtn = document.getElementById('reset-zoom');
            
            // 所有子页面
            const subPages = {
                'student-works': document.getElementById('student-works-page'),
                'poster-design': document.getElementById('poster-design-page'),
                'taobao-design': document.getElementById('taobao-design-page'),
                'menu-design': document.getElementById('menu-design-page'),
                'other-design': document.getElementById('other-design-page'),
                'about-me': document.getElementById('about-me-page')
            };
            
            // 当前缩放级别
            let currentScale = 1;
            
            // 生成海报设计页面的图片
            function generatePosterImages() {
                for (let i = 1; i <= 94; i++) {
                    const extension = (i === 15 || i === 16 || i === 84 || i === 86) ? 'png' : 'jpeg';
                    const posterItem = document.createElement('div');
                    posterItem.className = 'poster-item';
                    posterItem.innerHTML = `<img src="${i}.${extension}" alt="海报设计 ${i}" class="poster-img">`;
                    posterGrid.appendChild(posterItem);
                    
                    // 添加点击事件
                    posterItem.addEventListener('click', function() {
                        openModal(`${i}.${extension}`, `海报设计 ${i}`);
                    });
                }
            }
            
            // 生成菜单设计页面的图片
            function generateMenuImages() {
                // 菜单图片 (1-15, 17-49)
                const menuImages = [];
                
                // 添加1-15
                for (let i = 1; i <= 15; i++) {
                    menuImages.push(`菜单${i}.jpeg`);
                }
                
                // 添加17-49
                for (let i = 17; i <= 49; i++) {
                    menuImages.push(`菜单${i}.jpeg`);
                }
                
                // 创建菜单项目
                menuImages.forEach((fileName, index) => {
                    const menuItem = document.createElement('div');
                    menuItem.className = 'menu-item';
                    menuItem.innerHTML = `<img src="${fileName}" alt="菜单设计 ${index + 1}" class="menu-img">`;
                    menuGrid.appendChild(menuItem);
                    
                    // 添加点击事件
                    menuItem.addEventListener('click', function() {
                        openModal(fileName, `菜单设计 ${index + 1}`);
                    });
                });
            }
            
            // 生成其他设计页面的图片
            function generateOtherImages() {
                // 其他设计图片 (1-23)
                for (let i = 1; i <= 23; i++) {
                    const otherItem = document.createElement('div');
                    otherItem.className = 'other-item';
                    otherItem.innerHTML = `<img src="其他${i}.jpeg" alt="其他设计 ${i}" class="other-img">`;
                    otherGrid.appendChild(otherItem);
                    
                    // 添加点击事件
                    otherItem.addEventListener('click', function() {
                        openModal(`其他${i}.jpeg`, `其他设计 ${i}`);
                    });
                }
            }
            
            // 生成淘宝物料设计页面的图片
            function generateTaobaoImages() {
                // 淘宝海报图片 (6张)
                for (let i = 1; i <= 6; i++) {
                    const extension = (i === 5) ? 'png' : 'jpeg';
                    const fileName = `淘宝海报${i}.${extension}`;
                    const item = createTaobaoItem(fileName, `淘宝海报 ${i}`);
                    taobaoPostersGrid.appendChild(item);
                }
                
                // 品销宝图片 (19张)
                for (let i = 1; i <= 19; i++) {
                    const fileName = `品销宝${i}.jpeg`;
                    const item = createTaobaoItem(fileName, `品销宝 ${i}`);
                    pinxiaobaoGrid.appendChild(item);
                }
                
                // 淘宝首页图片 (6张)
                for (let i = 1; i <= 6; i++) {
                    const fileName = `长图${i}.jpeg`;
                    const item = createTaobaoItem(fileName, `淘宝首页 ${i}`);
                    taobaoHomeGrid.appendChild(item);
                }
                
                // 淘宝详情页图片 (4张)
                for (let i = 1; i <= 4; i++) {
                    const fileName = `详情页${i}.jpeg`;
                    const item = createTaobaoItem(fileName, `淘宝详情页 ${i}`);
                    taobaoDetailsGrid.appendChild(item);
                }
            }
            
            // 创建淘宝物料设计项目
            function createTaobaoItem(fileName, altText) {
                const item = document.createElement('div');
                item.className = 'taobao-item';
                item.innerHTML = `<img src="${fileName}" alt="${altText}" class="taobao-img">`;
                
                // 添加点击事件
                item.addEventListener('click', function() {
                    openModal(fileName, altText);
                });
                
                return item;
            }
            
            // 打开模态框显示大图
            function openModal(fileName, altText) {
                modalImage.src = fileName;
                modalImage.alt = altText;
                imageModal.style.display = 'block';
                document.body.style.overflow = 'hidden';
                currentScale = 1;
                modalImage.style.transform = 'translate(-50%, -50%) scale(1)';
            }
            
            // 关闭模态框
            function closeImageModal() {
                imageModal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
            
            // 缩放控制
            function zoomImage(scaleFactor) {
                currentScale *= scaleFactor;
                // 限制缩放范围
                currentScale = Math.max(0.1, Math.min(currentScale, 10));
                modalImage.style.transform = `translate(-50%, -50%) scale(${currentScale})`;
            }
            
            // 重置缩放
            function resetZoom() {
                currentScale = 1;
                modalImage.style.transform = 'translate(-50%, -50%) scale(1)';
            }
            
            // 点击首页logo跳转到分类页面
            homeLogo.addEventListener('click', function() {
                homePage.style.display = 'none';
                categoryPage.style.display = 'block';
                initCarousel();
            });
            
            // 左侧导航点击事件
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', function() {
                    const targetPage = this.getAttribute('data-target');
                    
                    // 更新活动状态
                    document.querySelectorAll('.nav-item').forEach(navItem => {
                        navItem.classList.remove('active');
                    });
                    this.classList.add('active');
                    
                    // 隐藏所有页面
                    homePage.style.display = 'none';
                    categoryPage.style.display = 'none';
                    Object.values(subPages).forEach(page => {
                        page.style.display = 'none';
                    });
                    
                    // 显示目标页面
                    if (targetPage === 'category') {
                        categoryPage.style.display = 'block';
                        document.title = "intuy0-0空间";
                    } else if (subPages[targetPage]) {
                        subPages[targetPage].style.display = 'block';
                        document.title = getPageTitle(targetPage) + " - intuy0-0空间";
                    }
                });
            });
            
            // 初始化分类页面轮播效果
            function initCarousel() {
                let currentIndex = 0;
                let isScrolling = false;
                
                // 设置初始位置
                updateCarousel();
                
                // 更新轮播显示
                function updateCarousel() {
                    carouselItems.forEach((item, index) => {
                        // 计算相对位置
                        let position = index - currentIndex;
                        
                        // 处理循环逻辑
                        if (position < -carouselItems.length / 2) {
                            position += carouselItems.length;
                        } else if (position > carouselItems.length / 2) {
                            position -= carouselItems.length;
                        }
                        
                        // 设置位置和样式
                        if (position === 0) {
                            // 中间图片
                            item.style.transform = 'translateY(0) scale(1)';
                            item.style.opacity = 1;
                            item.style.zIndex = carouselItems.length;
                        } else {
                            // 其他图片
                            const offsetY = position * 120;
                            const scale = 0.8;
                            const opacity = 0.6 - Math.abs(position) * 0.2;
                            
                            item.style.transform = `translateY(${offsetY}%) scale(${scale})`;
                            item.style.opacity = Math.max(opacity, 0.1);
                            item.style.zIndex = carouselItems.length - Math.abs(position);
                        }
                    });
                }
                
                // 图片点击事件 - 跳转到对应页面
                carouselItems.forEach(item => {
                    item.addEventListener('click', function() {
                        const targetPage = this.getAttribute('data-target');
                        
                        // 隐藏所有页面
                        homePage.style.display = 'none';
                        categoryPage.style.display = 'none';
                        Object.values(subPages).forEach(page => {
                            page.style.display = 'none';
                        });
                        
                        // 显示目标页面
                        if (subPages[targetPage]) {
                            subPages[targetPage].style.display = 'block';
                            document.title = getPageTitle(targetPage) + " - intuy0-0空间";
                            
                            // 更新导航活动状态
                            document.querySelectorAll('.nav-item').forEach(navItem => {
                                navItem.classList.remove('active');
                                if (navItem.getAttribute('data-target') === targetPage) {
                                    navItem.classList.add('active');
                                }
                            });
                        }
                    });
                });
                
                // 根据页面ID获取标题
                function getPageTitle(pageId) {
                    const titles = {
                        'student-works': '学生时期作品',
                        'poster-design': '海报设计',
                        'taobao-design': '淘宝物料设计',
                        'menu-design': '菜单设计',
                        'other-design': '其他设计',
                        'about-me': '关于我'
                    };
                    
                    return titles[pageId] || 'intuy0-0空间';
                }
                
                // 滚动事件处理
                window.addEventListener('wheel', function(e) {
                    if (isScrolling) return;
                    
                    isScrolling = true;
                    
                    if (e.deltaY > 0) {
                        // 向下滚动 - 下一张
                        currentIndex = (currentIndex + 1) % carouselItems.length;
                    } else if (e.deltaY < 0) {
                        // 向上滚动 - 上一张
                        currentIndex = (currentIndex - 1 + carouselItems.length) % carouselItems.length;
                    }
                    
                    // 更新位置
                    updateCarousel();
                    
                    // 防止滚动过快
                    setTimeout(() => {
                        isScrolling = false;
                    }, 600);
                });
                
                // 触摸事件处理（移动设备）
                const carousel = document.querySelector('.carousel');
                let startY = 0;
                let currentY = 0;
                
                carousel.addEventListener('touchstart', function(e) {
                    startY = e.touches[0].clientY;
                }, { passive: true });
                
                carousel.addEventListener('touchmove', function(e) {
                    if (isScrolling) return;
                    currentY = e.touches[0].clientY;
                }, { passive: true });
                
                carousel.addEventListener('touchend', function() {
                    if (isScrolling) return;
                    
                    const diffY = startY - currentY;
                    
                    if (Math.abs(diffY) > 50) { // 最小滑动距离
                        isScrolling = true;
                        
                        if (diffY > 0) {
                            // 向上滑动 - 下一张
                            currentIndex = (currentIndex + 1) % carouselItems.length;
                        } else {
                            // 向下滑动 - 上一张
                            currentIndex = (currentIndex - 1 + carouselItems.length) % carouselItems.length;
                        }
                        
                        // 更新位置
                        updateCarousel();
                        
                        // 防止滚动过快
                        setTimeout(() => {
                            isScrolling = false;
                        }, 600);
                    }
                }, { passive: true });
            }
            
            // 模态框事件监听
            closeModal.addEventListener('click', closeImageModal);
            zoomInBtn.addEventListener('click', () => zoomImage(1.2));
            zoomOutBtn.addEventListener('click', () => zoomImage(0.8));
            resetZoomBtn.addEventListener('click', resetZoom);
            
            // 点击模态框背景关闭
            imageModal.addEventListener('click', function(e) {
                if (e.target === imageModal) {
                    closeImageModal();
                }
            });
            
            // 图片预加载优化
            function preloadImages() {
                const imageUrls = [];
                
                // 添加所有需要预加载的图片
                for (let i = 1; i <= 94; i++) {
                    const extension = (i === 15 || i === 16 || i === 84 || i === 86) ? 'png' : 'jpeg';
                    imageUrls.push(`${i}.${extension}`);
                }
                
                // 添加菜单图片
                for (let i = 1; i <= 15; i++) {
                    imageUrls.push(`菜单${i}.jpeg`);
                }
                for (let i = 17; i <= 49; i++) {
                    imageUrls.push(`菜单${i}.jpeg`);
                }
                
                // 添加其他设计图片
                for (let i = 1; i <= 23; i++) {
                    imageUrls.push(`其他${i}.jpeg`);
                }
                
                // 添加淘宝图片
                for (let i = 1; i <= 6; i++) {
                    const extension = (i === 5) ? 'png' : 'jpeg';
                    imageUrls.push(`淘宝海报${i}.${extension}`);
                }
                for (let i = 1; i <= 19; i++) {
                    imageUrls.push(`品销宝${i}.jpeg`);
                }
                for (let i = 1; i <= 6; i++) {
                    imageUrls.push(`长图${i}.jpeg`);
                }
                for (let i = 1; i <= 4; i++) {
                    imageUrls.push(`详情页${i}.jpeg`);
                }
                
                // 预加载图片
                imageUrls.forEach(url => {
                    new Image().src = url;
                });
            }
            
            // 初始化页面
            generatePosterImages();
            generateMenuImages();
            generateOtherImages();
            generateTaobaoImages();
            preloadImages();
        });
    </script>
</body>
</html>
