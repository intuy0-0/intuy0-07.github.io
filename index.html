<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intuy0-0空间</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #ffffff;
            color: #333;
            overflow: hidden;
            height: 100vh;
            /* 防止滚动时出现白色闪烁 */
            -webkit-overflow-scrolling: touch;
        }
        
        /* 首页样式 */
        #home-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }
        
        #home-page.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .home-logo {
            width: 625.834px;
            height: 864px;
            animation: fadeIn 1s ease-out;
            /* 优化渲染性能 */
            image-rendering: -webkit-optimize-contrast;
            backface-visibility: hidden;
        }
        
        /* 分类页面样式 */
        #category-page {
            display: none;
            width: 100%;
            height: 100vh;
            position: relative;
            background: white;
            /* 防止滚动时出现白色闪烁 */
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
        }
        
        #category-page.visible {
            display: flex;
        }
        
        /* 左侧logo区域 */
        .left-panel {
            width: 30%;
            height: 100%;
            display: flex;
            align-items: center;
        }
        
        .category-logo {
            width: 487.926px;
            height: 666px;
            margin-left: 84px;
            /* 优化渲染性能 */
            image-rendering: -webkit-optimize-contrast;
            backface-visibility: hidden;
        }
        
        /* 右侧导航区域 */
        .right-panel {
            width: 70%;
            height: 100%;
            position: relative;
            overflow: hidden;
            /* 创建新的层叠上下文，防止残影 */
            isolation: isolate;
            transform: translateZ(0);
        }
        
        .scroll-container {
            position: absolute;
            top: 0;
            right: 135px;
            height: 100%;
            width: 1208.24px;
            perspective: 1000px;
            /* 防止滚动时出现残影 */
            overflow: hidden;
            backface-visibility: hidden;
        }
        
        .carousel {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            /* 优化性能 */
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }
        
        .carousel-item {
            width: 1208.24px;
            height: 666.32px;
            margin: 40px 0;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1), 
                        opacity 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            position: absolute;
            /* 优化渲染性能 - 关键修复 */
            will-change: transform, opacity;
            backface-visibility: hidden;
            transform: translate3d(0, 0, 0);
            -webkit-font-smoothing: subpixel-antialiased;
        }
        
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* 优化图片渲染 */
            image-rendering: -webkit-optimize-contrast;
            backface-visibility: hidden;
        }
        
        /* 指示器样式 */
        .indicators {
            position: absolute;
            left: 84px;
            bottom: 60px;
            display: flex;
            gap: 12px;
            z-index: 20;
        }
        
        .indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ddd;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
        
        .indicator.active {
            background-color: #000;
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* 响应式调整 */
        @media (max-width: 1600px) {
            .home-logo {
                width: 500px;
                height: 690px;
            }
            
            .category-logo {
                width: 400px;
                height: 545px;
            }
            
            .scroll-container {
                right: 80px;
                width: 920px;
            }
            
            .carousel-item {
                width: 920px;
                height: 510px;
            }
        }
    </style>
</head>
<body>
    <!-- 首页 -->
    <div id="home-page">
        <img src="logo.png" alt="Logo" class="home-logo" id="home-logo">
    </div>

    <!-- 分类主页面 -->
    <div id="category-page">
        <div class="left-panel">
            <img src="logo.png" alt="Logo" class="category-logo">
        </div>
        
        <div class="right-panel">
            <div class="scroll-container">
                <div class="carousel">
                    <div class="carousel-item">
                        <img src="导航1.png" alt="导航1">
                    </div>
                    <div class="carousel-item">
                        <img src="导航2.png" alt="导航2">
                    </div>
                    <div class="carousel-item">
                        <img src="导航3.png" alt="导航3">
                    </div>
                    <div class="carousel-item">
                        <img src="导航4.png" alt="导航4">
                    </div>
                    <div class="carousel-item">
                        <img src="导航5.png" alt="导航5">
                    </div>
                    <div class="carousel-item">
                        <img src="导航6.png" alt="导航6">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 指示器 -->
        <div class="indicators">
            <div class="indicator active" data-index="0"></div>
            <div class="indicator" data-index="1"></div>
            <div class="indicator" data-index="2"></div>
            <div class="indicator" data-index="3"></div>
            <div class="indicator" data-index="4"></div>
            <div class="indicator" data-index="5"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const homePage = document.getElementById('home-page');
            const categoryPage = document.getElementById('category-page');
            const homeLogo = document.getElementById('home-logo');
            const carouselItems = document.querySelectorAll('.carousel-item');
            const indicators = document.querySelectorAll('.indicator');
            
            // 点击首页logo跳转到分类页面
            homeLogo.addEventListener('click', function() {
                homePage.classList.add('hidden');
                setTimeout(() => {
                    categoryPage.classList.add('visible');
                    initCarousel();
                }, 500);
            });
            
            // 初始化轮播效果
            function initCarousel() {
                let currentIndex = 0;
                let isScrolling = false;
                let startY = 0;
                let currentY = 0;
                
                // 设置初始位置
                updateCarousel();
                
                // 更新轮播显示
                function updateCarousel() {
                    carouselItems.forEach((item, index) => {
                        // 计算相对位置
                        let position = index - currentIndex;
                        
                        // 处理循环逻辑
                        if (position < -carouselItems.length / 2) {
                            position += carouselItems.length;
                        } else if (position > carouselItems.length / 2) {
                            position -= carouselItems.length;
                        }
                        
                        // 设置位置和样式
                        if (position === 0) {
                            // 中间图片
                            item.style.transform = 'translateY(0) scale(1)';
                            item.style.opacity = 1;
                            item.style.zIndex = carouselItems.length;
                        } else {
                            // 其他图片
                            const offsetY = position * 120;
                            const scale = 0.8;
                            const opacity = 0.6 - Math.abs(position) * 0.2;
                            
                            item.style.transform = `translateY(${offsetY}%) scale(${scale})`;
                            item.style.opacity = Math.max(opacity, 0.1);
                            item.style.zIndex = carouselItems.length - Math.abs(position);
                        }
                    });
                    
                    // 更新指示器
                    updateIndicators();
                }
                
                // 更新指示器
                function updateIndicators() {
                    indicators.forEach((indicator, index) => {
                        if (index === currentIndex) {
                            indicator.classList.add('active');
                        } else {
                            indicator.classList.remove('active');
                        }
                    });
                }
                
                // 触摸事件处理（移动设备）
                const carousel = document.querySelector('.carousel');
                
                carousel.addEventListener('touchstart', function(e) {
                    startY = e.touches[0].clientY;
                });
                
                carousel.addEventListener('touchmove', function(e) {
                    if (isScrolling) return;
                    currentY = e.touches[0].clientY;
                });
                
                carousel.addEventListener('touchend', function() {
                    if (isScrolling) return;
                    
                    const diffY = startY - currentY;
                    
                    if (Math.abs(diffY) > 50) { // 最小滑动距离
                        isScrolling = true;
                        
                        if (diffY > 0) {
                            // 向上滑动 - 下一张
                            currentIndex = (currentIndex + 1) % carouselItems.length;
                        } else {
                            // 向下滑动 - 上一张
                            currentIndex = (currentIndex - 1 + carouselItems.length) % carouselItems.length;
                        }
                        
                        // 更新位置
                        updateCarousel();
                        
                        // 防止滚动过快
                        setTimeout(() => {
                            isScrolling = false;
                        }, 600);
                    }
                });
                
                // 滚动事件处理（桌面设备）
                window.addEventListener('wheel', function(e) {
                    if (isScrolling) return;
                    
                    isScrolling = true;
                    
                    if (e.deltaY > 0) {
                        // 向下滚动 - 下一张
                        currentIndex = (currentIndex + 1) % carouselItems.length;
                    } else if (e.deltaY < 0) {
                        // 向上滚动 - 上一张
                        currentIndex = (currentIndex - 1 + carouselItems.length) % carouselItems.length;
                    }
                    
                    // 更新位置
                    updateCarousel();
                    
                    // 防止滚动过快
                    setTimeout(() => {
                        isScrolling = false;
                    }, 600);
                }, { passive: true });
                
                // 点击指示器切换图片
                indicators.forEach(indicator => {
                    indicator.addEventListener('click', function() {
                        if (isScrolling) return;
                        
                        isScrolling = true;
                        const index = parseInt(this.getAttribute('data-index'));
                        
                        if (index !== currentIndex) {
                            currentIndex = index;
                            updateCarousel();
                        }
                        
                        setTimeout(() => {
                            isScrolling = false;
                        }, 600);
                    });
                });
            }
        });
    </script>
</body>
</html>
