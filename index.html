<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intuy0-0空间</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', "黑体-简", "Heiti SC Medium", "SimHei", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #fff;
            color: #000;
            overflow: hidden;
            height: 100vh;
        }
        
        /* 首页样式 */
        #home-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            cursor: pointer;
        }
        
        .home-logo {
            width: 625.834px;
            height: 864px;
            animation: fadeIn 1s ease-out;
        }
        
        /* 分类页面样式 */
        #category-page {
            display: none;
            width: 100%;
            height: 100vh;
            position: relative;
            background: #fff;
            overflow: hidden;
        }
        
        /* 内容区域 */
        .content-container {
            display: flex;
            width: 100%;
            height: 100vh;
        }
        
        /* 左侧logo区域 */
        .left-panel {
            width: calc(467.926px + 84px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding-left: 84px;
        }
        
        .category-logo {
            width: 467.926px;
            height: 646px;
        }
        
        /* 右侧导航区域 */
        .right-panel {
            flex: 1;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .scroll-container {
            position: absolute;
            top: 0;
            right: 135px;
            height: 100%;
            width: 1188.24px;
            perspective: 1200px;
            overflow: hidden;
        }
        
        .carousel {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            transform-style: preserve-3d;
        }
        
        .carousel-item {
            width: 100%;
            height: 646.32px;
            margin: 40px 0;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1), 
                        opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            position: absolute;
            will-change: transform, opacity;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            cursor: pointer;
        }
        
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* 指示器样式 */
        .indicators {
            position: absolute;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 20;
            background: rgba(255, 255, 255, 0.8);
            padding: 12px 20px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
        }
        
        .indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ddd;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .indicator.active {
            background-color: #000;
            transform: scale(1.3);
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* 响应式调整 */
        @media (max-width: 1600px) {
            .home-logo {
                width: 500px;
                height: 691px;
            }
            
            .category-logo {
                width: 400px;
                height: 553px;
            }
            
            .scroll-container {
                right: 100px;
                width: 950px;
            }
            
            .carousel-item {
                height: 517px;
            }
        }
        
        @media (max-width: 1200px) {
            .home-logo {
                width: 400px;
                height: 553px;
            }
            
            .category-logo {
                width: 320px;
                height: 442px;
            }
            
            .left-panel {
                width: calc(320px + 60px);
                padding-left: 60px;
            }
            
            .scroll-container {
                right: 80px;
                width: 760px;
            }
            
            .carousel-item {
                height: 414px;
            }
        }
        
        @media (max-width: 992px) {
            .content-container {
                flex-direction: column;
            }
            
            .left-panel, .right-panel {
                width: 100%;
            }
            
            .left-panel {
                padding: 20px;
                height: 40vh;
            }
            
            .right-panel {
                height: 60vh;
            }
            
            .category-logo {
                width: 300px;
                height: 415px;
            }
            
            .scroll-container {
                right: 10%;
                width: 80%;
            }
            
            .carousel-item {
                height: 380px;
                margin: 20px 0;
            }
            
            .indicators {
                bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 首页 -->
    <div id="home-page">
        <img src="https://via.placeholder.com/625.834x864/ffffff/000000?text=Logo" alt="Logo" class="home-logo" id="home-logo">
    </div>

    <!-- 分类主页面 -->
    <div id="category-page">
        <div class="content-container">
            <div class="left-panel">
                <img src="https://via.placeholder.com/467.926x646/ffffff/000000?text=Logo" alt="Logo" class="category-logo">
            </div>
            
            <div class="right-panel">
                <div class="scroll-container">
                    <div class="carousel">
                        <div class="carousel-item" data-index="0">
                            <img src="https://via.placeholder.com/1188.24x646.32/ff6b6b/ffffff?text=导航1" alt="导航1">
                        </div>
                        <div class="carousel-item" data-index="1">
                            <img src="https://via.placeholder.com/1188.24x646.32/4ecdc4/ffffff?text=导航2" alt="导航2">
                        </div>
                        <div class="carousel-item" data-index="2">
                            <img src="https://via.placeholder.com/1188.24x646.32/45b7d1/ffffff?text=导航3" alt="导航3">
                        </div>
                        <div class="carousel-item" data-index="3">
                            <img src="https://via.placeholder.com/1188.24x646.32/96ceb4/ffffff?text=导航4" alt="导航4">
                        </div>
                        <div class="carousel-item" data-index="4">
                            <img src="https://via.placeholder.com/1188.24x646.32/feca57/ffffff?text=导航5" alt="导航5">
                        </div>
                        <div class="carousel-item" data-index="5">
                            <img src="https://via.placeholder.com/1188.24x646.32/ff9ff3/ffffff?text=导航6" alt="导航6">
                        </div>
                    </div>
                </div>
                
                <!-- 指示器 -->
                <div class="indicators">
                    <div class="indicator active" data-index="0"></div>
                    <div class="indicator" data-index="1"></div>
                    <div class="indicator" data-index="2"></div>
                    <div class="indicator" data-index="3"></div>
                    <div class="indicator" data-index="4"></div>
                    <div class="indicator" data-index="5"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const homePage = document.getElementById('home-page');
            const categoryPage = document.getElementById('category-page');
            const homeLogo = document.getElementById('home-logo');
            const carouselItems = document.querySelectorAll('.carousel-item');
            const indicators = document.querySelectorAll('.indicator');
            
            // 点击首页logo跳转到分类页面
            homeLogo.addEventListener('click', function() {
                homePage.style.display = 'none';
                categoryPage.style.display = 'block';
                initCarousel();
            });
            
            // 初始化分类页面轮播效果
            function initCarousel() {
                let currentIndex = 0;
                let isScrolling = false;
                let startY = 0;
                let currentY = 0;
                
                // 设置初始位置
                updateCarousel();
                
                // 更新轮播显示
                function updateCarousel() {
                    const containerHeight = document.querySelector('.scroll-container').offsetHeight;
                    
                    carouselItems.forEach((item, index) => {
                        // 计算相对位置
                        let position = index - currentIndex;
                        
                        // 处理循环逻辑
                        if (position < -carouselItems.length / 2) {
                            position += carouselItems.length;
                        } else if (position > carouselItems.length / 2) {
                            position -= carouselItems.length;
                        }
                        
                        // 计算每个项目的垂直偏移
                        const itemHeight = item.offsetHeight;
                        const offsetY = position * (itemHeight + 80); // 80是项目间距
                        
                        // 设置位置和样式
                        if (position === 0) {
                            // 中间图片 - 完全居中
                            item.style.transform = 'translateY(0) scale(1)';
                            item.style.opacity = 1;
                            item.style.zIndex = carouselItems.length;
                            item.style.filter = 'brightness(1)';
                        } else {
                            // 其他图片
                            const scale = 1 - Math.abs(position) * 0.15;
                            const opacity = 0.8 - Math.abs(position) * 0.3;
                            const brightness = 1 - Math.abs(position) * 0.2;
                            
                            item.style.transform = `translateY(${offsetY}px) scale(${scale})`;
                            item.style.opacity = Math.max(opacity, 0.2);
                            item.style.zIndex = carouselItems.length - Math.abs(position);
                            item.style.filter = `brightness(${brightness})`;
                        }
                    });
                    
                    // 更新指示器
                    updateIndicators();
                }
                
                // 更新指示器
                function updateIndicators() {
                    indicators.forEach((indicator, index) => {
                        if (index === currentIndex) {
                            indicator.classList.add('active');
                        } else {
                            indicator.classList.remove('active');
                        }
                    });
                }
                
                // 滚动事件处理
                window.addEventListener('wheel', function(e) {
                    if (isScrolling) return;
                    
                    isScrolling = true;
                    
                    if (e.deltaY > 0) {
                        // 向下滚动 - 下一张
                        currentIndex = (currentIndex + 1) % carouselItems.length;
                    } else if (e.deltaY < 0) {
                        // 向上滚动 - 上一张
                        currentIndex = (currentIndex - 1 + carouselItems.length) % carouselItems.length;
                    }
                    
                    // 更新位置
                    updateCarousel();
                    
                    // 防止滚动过快
                    setTimeout(() => {
                        isScrolling = false;
                    }, 800);
                }, { passive: true });
                
                // 触摸事件处理（移动设备）
                const carousel = document.querySelector('.carousel');
                
                carousel.addEventListener('touchstart', function(e) {
                    startY = e.touches[0].clientY;
                }, { passive: true });
                
                carousel.addEventListener('touchmove', function(e) {
                    if (isScrolling) return;
                    currentY = e.touches[0].clientY;
                }, { passive: true });
                
                carousel.addEventListener('touchend', function() {
                    if (isScrolling) return;
                    
                    const diffY = startY - currentY;
                    
                    if (Math.abs(diffY) > 50) { // 最小滑动距离
                        isScrolling = true;
                        
                        if (diffY > 0) {
                            // 向上滑动 - 下一张
                            currentIndex = (currentIndex + 1) % carouselItems.length;
                        } else {
                            // 向下滑动 - 上一张
                            currentIndex = (currentIndex - 1 + carouselItems.length) % carouselItems.length;
                        }
                        
                        // 更新位置
                        updateCarousel();
                        
                        // 防止滚动过快
                        setTimeout(() => {
                            isScrolling = false;
                        }, 800);
                    }
                }, { passive: true });
                
                // 点击指示器切换图片
                indicators.forEach(indicator => {
                    indicator.addEventListener('click', function() {
                        if (isScrolling) return;
                        
                        isScrolling = true;
                        const index = parseInt(this.getAttribute('data-index'));
                        
                        if (index !== currentIndex) {
                            currentIndex = index;
                            updateCarousel();
                        }
                        
                        setTimeout(() => {
                            isScrolling = false;
                        }, 800);
                    });
                });
                
                // 键盘导航支持
                document.addEventListener('keydown', function(e) {
                    if (isScrolling) return;
                    
                    if (e.key === 'ArrowDown') {
                        isScrolling = true;
                        currentIndex = (currentIndex + 1) % carouselItems.length;
                        updateCarousel();
                        setTimeout(() => { isScrolling = false; }, 800);
                    } else if (e.key === 'ArrowUp') {
                        isScrolling = true;
                        currentIndex = (currentIndex - 1 + carouselItems.length) % carouselItems.length;
                        updateCarousel();
                        setTimeout(() => { isScrolling = false; }, 800);
                    }
                });
            }
        });
    </script>
</body>
</html>
