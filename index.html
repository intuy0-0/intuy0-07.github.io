<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="intuy0-0空间 - 个人作品展示">
    <title>intuy0-0空间</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #000;
            --bg-color: #fff;
            --transition-timing: cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--primary-color);
            overflow: hidden;
            height: 100vh;
            -webkit-overflow-scrolling: touch;
        }
        
        /* 加载动画 */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 首页样式 */
        #home-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }
        
        #home-page.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .home-logo {
            max-width: 90%;
            height: auto;
            max-height: 70vh;
            animation: fadeIn 1s ease-out;
            image-rendering: -webkit-optimize-contrast;
            backface-visibility: hidden;
        }
        
        .home-text {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 400;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 0.5s forwards;
        }
        
        /* 分类页面样式 */
        #category-page {
            display: none;
            width: 100%;
            height: 100vh;
            position: relative;
            background: var(--bg-color);
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
        }
        
        #category-page.visible {
            display: flex;
            flex-direction: column;
        }
        
        /* 顶部标题栏 */
        .header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        
        .back-button {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .page-title {
            font-size: 18px;
            font-weight: 500;
        }
        
        /* 内容区域 */
        .content-container {
            display: flex;
            flex: 1;
            width: 100%;
            overflow: hidden;
        }
        
        /* 左侧logo区域 */
        .left-panel {
            width: 30%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .category-logo {
            max-width: 100%;
            height: auto;
            max-height: 60vh;
            image-rendering: -webkit-optimize-contrast;
            backface-visibility: hidden;
        }
        
        /* 右侧导航区域 */
        .right-panel {
            width: 70%;
            height: 100%;
            position: relative;
            overflow: hidden;
            isolation: isolate;
        }
        
        .scroll-container {
            position: absolute;
            top: 0;
            right: 5%;
            height: 100%;
            width: 90%;
            perspective: 1000px;
            overflow: hidden;
            backface-visibility: hidden;
        }
        
        .carousel {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }
        
        .carousel-item {
            width: 100%;
            height: auto;
            aspect-ratio: 1.84 / 1;
            margin: 20px 0;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.6s var(--transition-timing), 
                        opacity 0.6s var(--transition-timing);
            position: absolute;
            will-change: transform, opacity;
            backface-visibility: hidden;
            transform: translate3d(0, 0, 0);
            -webkit-font-smoothing: subpixel-antialiased;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            image-rendering: -webkit-optimize-contrast;
            backface-visibility: hidden;
        }
        
        /* 指示器样式 */
        .indicators {
            position: absolute;
            left: 50%;
            bottom: 20px;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 20;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px 15px;
            border-radius: 20px;
        }
        
        .indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ddd;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .indicator.active {
            background-color: #000;
            transform: scale(1.2);
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* 响应式调整 */
        @media (max-width: 1200px) {
            .left-panel {
                width: 25%;
            }
            
            .right-panel {
                width: 75%;
            }
        }
        
        @media (max-width: 992px) {
            .content-container {
                flex-direction: column;
            }
            
            .left-panel, .right-panel {
                width: 100%;
            }
            
            .left-panel {
                padding: 10px;
                height: 30vh;
            }
            
            .right-panel {
                height: 70vh;
            }
            
            .category-logo {
                max-height: 25vh;
            }
            
            .scroll-container {
                right: 10%;
                width: 80%;
            }
        }
        
        @media (max-width: 768px) {
            .home-logo {
                max-width: 80%;
            }
            
            .home-text {
                font-size: 16px;
            }
            
            .header {
                padding: 15px;
            }
            
            .page-title {
                font-size: 16px;
            }
            
            .scroll-container {
                right: 5%;
                width: 90%;
            }
            
            .carousel-item {
                margin: 15px 0;
            }
            
            .indicators {
                bottom: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .home-text {
                font-size: 14px;
                text-align: center;
                padding: 0 20px;
            }
            
            .back-button span {
                display: none;
            }
            
            .indicators {
                gap: 8px;
                padding: 8px 12px;
            }
            
            .indicator {
                width: 6px;
                height: 6px;
            }
        }
    </style>
</head>
<body>
    <!-- 加载动画 -->
    <div class="loader" id="loader">
        <div class="loader-spinner"></div>
    </div>

    <!-- 首页 -->
    <div id="home-page">
        <img src="logo.png" alt="Logo" class="home-logo" id="home-logo">
        <div class="home-text">点击进入 intuy0-0 空间</div>
    </div>

    <!-- 分类主页面 -->
    <div id="category-page">
        <div class="header">
            <button class="back-button" id="back-button">
                <span>返回首页</span>
            </button>
            <div class="page-title">intuy0-0空间</div>
            <div style="width: 60px;"></div> <!-- 用于平衡布局 -->
        </div>
        
        <div class="content-container">
            <div class="left-panel">
                <img src="logo.png" alt="Logo" class="category-logo">
            </div>
            
            <div class="right-panel">
                <div class="scroll-container">
                    <div class="carousel">
                        <div class="carousel-item">
                            <img src="导航1.png" alt="导航1" loading="lazy">
                        </div>
                        <div class="carousel-item">
                            <img src="导航2.png" alt="导航2" loading="lazy">
                        </div>
                        <div class="carousel-item">
                            <img src="导航3.png" alt="导航3" loading="lazy">
                        </div>
                        <div class="carousel-item">
                            <img src="导航4.png" alt="导航4" loading="lazy">
                        </div>
                        <div class="carousel-item">
                            <img src="导航5.png" alt="导航5" loading="lazy">
                        </div>
                        <div class="carousel-item">
                            <img src="导航6.png" alt="导航6" loading="lazy">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 指示器 -->
        <div class="indicators">
            <div class="indicator active" data-index="0"></div>
            <div class="indicator" data-index="1"></div>
            <div class="indicator" data-index="2"></div>
            <div class="indicator" data-index="3"></div>
            <div class="indicator" data-index="4"></div>
            <div class="indicator" data-index="5"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loader = document.getElementById('loader');
            const homePage = document.getElementById('home-page');
            const categoryPage = document.getElementById('category-page');
            const homeLogo = document.getElementById('home-logo');
            const backButton = document.getElementById('back-button');
            const carouselItems = document.querySelectorAll('.carousel-item');
            const indicators = document.querySelectorAll('.indicator');
            
            // 预加载图片函数
            function preloadImages() {
                const imageUrls = [
                    'logo.png',
                    '导航1.png', '导航2.png', '导航3.png',
                    '导航4.png', '导航5.png', '导航6.png'
                ];
                
                let loadedCount = 0;
                const totalImages = imageUrls.length;
                
                imageUrls.forEach(url => {
                    const img = new Image();
                    img.src = url;
                    img.onload = () => {
                        loadedCount++;
                        if (loadedCount === totalImages) {
                            // 所有图片加载完成
                            setTimeout(() => {
                                loader.classList.add('hidden');
                            }, 500);
                        }
                    };
                    img.onerror = () => {
                        loadedCount++;
                        if (loadedCount === totalImages) {
                            setTimeout(() => {
                                loader.classList.add('hidden');
                            }, 500);
                        }
                    };
                });
            }
            
            // 初始化页面
            function init() {
                preloadImages();
                
                // 点击首页logo跳转到分类页面
                homeLogo.addEventListener('click', function() {
                    homePage.classList.add('hidden');
                    setTimeout(() => {
                        categoryPage.classList.add('visible');
                        initCarousel();
                    }, 500);
                });
                
                // 返回首页按钮
                backButton.addEventListener('click', function() {
                    categoryPage.classList.remove('visible');
                    setTimeout(() => {
                        homePage.classList.remove('hidden');
                    }, 500);
                });
            }
            
            // 初始化轮播效果
            function initCarousel() {
                let currentIndex = 0;
                let isScrolling = false;
                let startY = 0;
                let currentY = 0;
                
                // 设置初始位置
                updateCarousel();
                
                // 更新轮播显示
                function updateCarousel() {
                    carouselItems.forEach((item, index) => {
                        // 计算相对位置
                        let position = index - currentIndex;
                        
                        // 处理循环逻辑
                        if (position < -carouselItems.length / 2) {
                            position += carouselItems.length;
                        } else if (position > carouselItems.length / 2) {
                            position -= carouselItems.length;
                        }
                        
                        // 设置位置和样式
                        if (position === 0) {
                            // 中间图片
                            item.style.transform = 'translateY(0) scale(1)';
                            item.style.opacity = 1;
                            item.style.zIndex = carouselItems.length;
                        } else {
                            // 其他图片
                            const offsetY = position * 120;
                            const scale = 0.8;
                            const opacity = 0.6 - Math.abs(position) * 0.2;
                            
                            item.style.transform = `translateY(${offsetY}%) scale(${scale})`;
                            item.style.opacity = Math.max(opacity, 0.1);
                            item.style.zIndex = carouselItems.length - Math.abs(position);
                        }
                    });
                    
                    // 更新指示器
                    updateIndicators();
                }
                
                // 更新指示器
                function updateIndicators() {
                    indicators.forEach((indicator, index) => {
                        if (index === currentIndex) {
                            indicator.classList.add('active');
                        } else {
                            indicator.classList.remove('active');
                        }
                    });
                }
                
                // 触摸事件处理（移动设备）
                const carousel = document.querySelector('.carousel');
                
                carousel.addEventListener('touchstart', function(e) {
                    startY = e.touches[0].clientY;
                }, { passive: true });
                
                carousel.addEventListener('touchmove', function(e) {
                    if (isScrolling) return;
                    currentY = e.touches[0].clientY;
                }, { passive: true });
                
                carousel.addEventListener('touchend', function() {
                    if (isScrolling) return;
                    
                    const diffY = startY - currentY;
                    
                    if (Math.abs(diffY) > 50) { // 最小滑动距离
                        isScrolling = true;
                        
                        if (diffY > 0) {
                            // 向上滑动 - 下一张
                            currentIndex = (currentIndex + 1) % carouselItems.length;
                        } else {
                            // 向下滑动 - 上一张
                            currentIndex = (currentIndex - 1 + carouselItems.length) % carouselItems.length;
                        }
                        
                        // 更新位置
                        updateCarousel();
                        
                        // 防止滚动过快
                        setTimeout(() => {
                            isScrolling = false;
                        }, 600);
                    }
                }, { passive: true });
                
                // 滚动事件处理（桌面设备）
                window.addEventListener('wheel', function(e) {
                    if (isScrolling) return;
                    
                    isScrolling = true;
                    
                    if (e.deltaY > 0) {
                        // 向下滚动 - 下一张
                        currentIndex = (currentIndex + 1) % carouselItems.length;
                    } else if (e.deltaY < 0) {
                        // 向上滚动 - 上一张
                        currentIndex = (currentIndex - 1 + carouselItems.length) % carouselItems.length;
                    }
                    
                    // 更新位置
                    updateCarousel();
                    
                    // 防止滚动过快
                    setTimeout(() => {
                        isScrolling = false;
                    }, 600);
                }, { passive: true });
                
                // 点击指示器切换图片
                indicators.forEach(indicator => {
                    indicator.addEventListener('click', function() {
                        if (isScrolling) return;
                        
                        isScrolling = true;
                        const index = parseInt(this.getAttribute('data-index'));
                        
                        if (index !== currentIndex) {
                            currentIndex = index;
                            updateCarousel();
                        }
                        
                        setTimeout(() => {
                            isScrolling = false;
                        }, 600);
                    });
                });
            }
            
            // 启动初始化
            init();
        });
    </script>
</body>
</html>
