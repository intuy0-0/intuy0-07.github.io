<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intuy0-0空间</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        
        body {
            background-color: #ffffff;
            color: #000;
            overflow: hidden;
            height: 100vh;
        }
        
        /* 简化版加载动画 */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loader-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #000;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 首页样式 */
        #home-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .home-logo {
            max-width: 80%;
            max-height: 50vh;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
        }
        
        .home-text {
            margin-top: 20px;
            font-size: 16px;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 1s forwards;
        }
        
        /* 分类页面 */
        #category-page {
            display: none;
            width: 100%;
            height: 100vh;
            background: white;
        }
        
        .content-container {
            display: flex;
            height: 100%;
        }
        
        .left-panel {
            width: 30%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .category-logo {
            max-width: 100%;
            max-height: 60vh;
        }
        
        .right-panel {
            width: 70%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .carousel {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
        }
        
        .carousel-item {
            width: 100%;
            aspect-ratio: 1.84 / 1;
            margin: 20px 0;
            position: absolute;
            transition: transform 0.6s, opacity 0.6s;
        }
        
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        
        /* 指示器 */
        .indicators {
            position: absolute;
            left: 50%;
            bottom: 20px;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 20;
        }
        
        .indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ddd;
            transition: background-color 0.3s;
        }
        
        .indicator.active {
            background-color: #000;
        }
        
        /* 动画 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* 响应式设计 */
        @media (max-width: 992px) {
            .content-container {
                flex-direction: column;
            }
            
            .left-panel, .right-panel {
                width: 100%;
            }
            
            .left-panel {
                height: 30vh;
            }
            
            .right-panel {
                height: 70vh;
            }
        }
    </style>
</head>
<body>
    <!-- 加载动画 -->
    <div id="loader">
        <div class="loader-spinner"></div>
    </div>

    <!-- 首页 -->
    <div id="home-page">
        <img src="logo.png" alt="Logo" class="home-logo" id="home-logo">
        <div class="home-text">点击进入 intuy0-0 空间</div>
    </div>

    <!-- 分类页面 -->
    <div id="category-page">
        <div class="content-container">
            <div class="left-panel">
                <img src="logo.png" alt="Logo" class="category-logo">
            </div>
            
            <div class="right-panel">
                <div class="carousel">
                    <div class="carousel-item">
                        <img src="导航1.png" alt="导航1">
                    </div>
                    <div class="carousel-item">
                        <img src="导航2.png" alt="导航2">
                    </div>
                    <div class="carousel-item">
                        <img src="导航3.png" alt="导航3">
                    </div>
                    <div class="carousel-item">
                        <img src="导航4.png" alt="导航4">
                    </div>
                    <div class="carousel-item">
                        <img src="导航5.png" alt="导航5">
                    </div>
                    <div class="carousel-item">
                        <img src="导航6.png" alt="导航6">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="indicators">
            <div class="indicator active" data-index="0"></div>
            <div class="indicator" data-index="1"></div>
            <div class="indicator" data-index="2"></div>
            <div class="indicator" data-index="3"></div>
            <div class="indicator" data-index="4"></div>
            <div class="indicator" data-index="5"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loader = document.getElementById('loader');
            const homePage = document.getElementById('home-page');
            const categoryPage = document.getElementById('category-page');
            const homeLogo = document.getElementById('home-logo');
            
            // 1. 首先显示页面，然后再加载图片
            setTimeout(() => {
                loader.style.display = 'none';
                homePage.style.display = 'flex';
            }, 800); // 减少初始加载时间
            
            // 2. 图片懒加载 - 只加载当前需要的图片
            function lazyLoadImages() {
                // 先加载首页logo
                const homeLogoImg = new Image();
                homeLogoImg.src = 'logo.png';
                homeLogoImg.onload = function() {
                    homeLogo.src = this.src;
                };
                
                // 稍后加载其他图片
                setTimeout(loadOtherImages, 1000);
            }
            
            function loadOtherImages() {
                // 加载分类页面logo
                const categoryLogo = document.querySelector('.category-logo');
                const categoryLogoImg = new Image();
                categoryLogoImg.src = 'logo.png';
                categoryLogoImg.onload = function() {
                    categoryLogo.src = this.src;
                };
                
                // 分批加载导航图片
                const carouselItems = document.querySelectorAll('.carousel-item');
                for (let i = 0; i < Math.min(2, carouselItems.length); i++) {
                    loadCarouselImage(i);
                }
            }
            
            function loadCarouselImage(index) {
                const img = new Image();
                img.src = `导航${index+1}.png`;
                img.onload = function() {
                    document.querySelector(`.carousel-item:nth-child(${index+1}) img`).src = this.src;
                    
                    // 加载下一张图片
                    if (index+1 < 6) {
                        setTimeout(() => loadCarouselImage(index+1), 300);
                    }
                };
            }
            
            // 3. 初始化轮播效果
            function initCarousel() {
                let currentIndex = 0;
                const carouselItems = document.querySelectorAll('.carousel-item');
                const indicators = document.querySelectorAll('.indicator');
                
                function updateCarousel() {
                    carouselItems.forEach((item, index) => {
                        let position = index - currentIndex;
                        
                        if (position < -carouselItems.length / 2) {
                            position += carouselItems.length;
                        } else if (position > carouselItems.length / 2) {
                            position -= carouselItems.length;
                        }
                        
                        if (position === 0) {
                            item.style.transform = 'translateY(0) scale(1)';
                            item.style.opacity = 1;
                            item.style.zIndex = carouselItems.length;
                        } else {
                            const offsetY = position * 120;
                            const scale = 0.8;
                            const opacity = 0.6 - Math.abs(position) * 0.2;
                            
                            item.style.transform = `translateY(${offsetY}%) scale(${scale})`;
                            item.style.opacity = Math.max(opacity, 0.1);
                            item.style.zIndex = carouselItems.length - Math.abs(position);
                        }
                    });
                    
                    // 更新指示器
                    indicators.forEach((indicator, index) => {
                        if (index === currentIndex) {
                            indicator.classList.add('active');
                        } else {
                            indicator.classList.remove('active');
                        }
                    });
                }
                
                // 滚动事件
                window.addEventListener('wheel', function(e) {
                    if (e.deltaY > 0) {
                        currentIndex = (currentIndex + 1) % carouselItems.length;
                    } else if (e.deltaY < 0) {
                        currentIndex = (currentIndex - 1 + carouselItems.length) % carouselItems.length;
                    }
                    
                    updateCarousel();
                }, { passive: true });
                
                // 初始更新
                updateCarousel();
            }
            
            // 4. 页面切换
            homeLogo.addEventListener('click', function() {
                homePage.style.opacity = '0';
                setTimeout(() => {
                    homePage.style.display = 'none';
                    categoryPage.style.display = 'block';
                    setTimeout(() => {
                        categoryPage.style.opacity = '1';
                        initCarousel();
                    }, 50);
                }, 500);
            });
            
            // 5. 开始加载图片
            lazyLoadImages();
        });
    </script>
</body>
</html>
